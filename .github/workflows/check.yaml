name: Check build and tests

on:
  push:
    branches:
      - master

jobs:
  check:
    name: Check per OS
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-2022]
      fail-fast: false
    with:
      runs-on_value: ${{ matrix.os }}
      artifacts_version: ${{ github.sha }}
      catboost_package_version: 1.2.5
    uses: ./.github/workflows/check_per_os.yaml
